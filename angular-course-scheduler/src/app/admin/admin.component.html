<div class = Login>
    <h2>Admin</h2>
    <h2>Change User Status or Priviliges:</h2>
<input [(ngModel)]= "email" type = "text"  id= "username" placeholder="Email"> 
<p></p>
<input [(ngModel)]= "status" type = "text"  id= "status" placeholder="Status"> 
<p></p>
<input [(ngModel)]= "priviliges" type = "text"  id= "priviliges" placeholder="Priviliges"> 
<p></p>
<button id = 'login' (click)="change()">Change</button>
</div>
